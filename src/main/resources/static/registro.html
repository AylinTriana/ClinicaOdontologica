<section>
    <h2 class="titulo">Registrate</h2>
    <form class="cont" id="register-container">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Introduce Correo Electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirm password">Confirmar Contraseña</label>
        <input type="confirm password" id="confirm password" name="confirm password" placeholder="Confirma Contraseña" required>
        </div>
        <button type="submit" class="btn btn-custom">Crear Cuenta</button>
        <p class="auth-switch">¿Ya tienes cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
    </form>
</section>
