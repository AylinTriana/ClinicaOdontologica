    <h3 class="tit">Actualizar Paciente</h3>
    <form class="conti" id="put_paciente_form">
        <div class="row">
            <div class="form-group">
                <label class="control-label" for="id">ID:</label>
                <input type="text" class="form-control" id="id"
                       placeholder="Ingrese el nombre: "
                       name="id" value="Ejemplo" required readonly onmousedown="return false;"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingrese el nombre: "
                       name="nombre" value="Ejemplo" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingrese el apellido: "
                       name="apellido" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="cedula">Cedula:</label>
                <input type="text" class="form-control" id="cedula"
                       placeholder="Ingrese la cedula: "
                       name="cedula" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso"
                       name="fechaIngreso" value="Ejemplo" required></input>
            </div>

            <!-- Campos para Domicilio -->
            <h5 class="tit">Domicilio</h5>
            <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle"
                       placeholder="Ingrese la calle: "
                       name="domicilio.calle" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="numero">Número:</label>
                <input type="number" class="form-control" id="numero"
                       placeholder="Ingrese el número: "
                       name="domicilio.numero" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad"
                       placeholder="Ingrese la localidad: "
                       name="domicilio.localidad" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia"
                       placeholder="Ingrese la provincia: "
                       name="domicilio.provincia" value="Ejemplo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="text" class="form-control" id="email"
                       placeholder="Ingrese el email: "
                       name="email" value="Ejemplo" required></input>
            </div>


            <button type="submit" class="btn btn-custom"
                    id="btn-add-new-paciente">Actualizar
            </button>
        </div>
    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
