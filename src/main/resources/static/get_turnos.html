</head>
<body>
<div class="overlay"></div>

    <a class="navbar-brand" href="./index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">

                <ul class="dropdown-menu">

                </ul>
            </li>

</nav>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./post_turnos.html">Agregar Turno</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1 class="tit">Lista de Turnos</h1>
        <div class="row table-responsive custom-table-container">
            <table id="turnoTable" class="custom-table w-100">
                <thead>
                <tr>
                    <th class="ac">Actualizar</th>
                    <th class="na">Nombre Paciente</th>
                    <th class="na">Apellido Paciente</th>
                    <th class="na">Nombre Odontologo</th>
                    <th class="na">Apellido Odontologo</th>
                    <th class="dir">Fecha</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre Paciente:</label>
                    <input type="text" class="form-control" placeholder="nombrePaciente" id="nombrePaciente">
                </div>
                <div class="form-group">
                    <label >Apellido Paciente</label>
                    <input type="text" class="form-control" placeholder="apellidoPaciente" id="apellidoPaciente">
                </div>
                <div class="form-group">
                    <label >Nombre Odontologo:</label>
                    <input type="text" class="form-control" placeholder="nombreOdontologo" id="nombreOdontologo">
                </div>
                <div class="form-group">
                    <label >Apellido Odontologo:</label>
                    <input type="text" class="form-control" placeholder="apellidoOdontologo" id="apellidoOdontologo">
                </div>
                <div class="form-group">
                    <label >Fecha Turno:</label>
                    <input type="date" class="form-control" placeholder="fechaTurno" id="fechaTurno">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
