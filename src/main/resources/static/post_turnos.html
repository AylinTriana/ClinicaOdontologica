<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./get_turnos.html">Listar Turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color: rgba(255, 255, 255, 0.9); padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente">Numero de Paciente:</label>
                    <input type="text" class="form-control" id="paciente"
                           placeholder="Ingrese el numero de Paciente: "
                           name="paciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Numero de Odontologo:</label>
                    <input type="text" class="form-control" id="odontologo"
                           placeholder="Ingrese el numero de Odontologo: "
                           name="odontologo" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaTurno">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaTurno"
                           name="fechaTurno" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
