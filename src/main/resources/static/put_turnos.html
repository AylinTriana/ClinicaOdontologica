<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">

            <a class="nav-link" href="./post_turnos.html">Agregar Turnos</a>
        </li>
    </ul>
    <h3 class="tit">Actualizar Turno</h3>
    <form class="conti" id="put_turno_form">
        <div class="row">
            <div class="form-group">
                <label >ID:</label>
                <input type="text" class="form-control" id="turno_id" name="id" value="Ejemplo" readonly onmousedown="return false;"></input>
            </div>
            <div class="form-group">
                <label >ID Paciente:</label>
                <input type="text" class="form-control" placeholder="nombrePaciente" id="idPaciente" value="Ejemplo">
            </div>
            <div class="form-group">
                <label >Nombre Paciente:</label>
                <input type="text" class="form-control" placeholder="nombrePaciente" id="nombrePaciente" value="Ejemplo" readonly onmousedown="return false;">
            </div>
            <div class="form-group">
                <label >Apellido Paciente</label>
                <input type="text" class="form-control" placeholder="apellidoPaciente" id="apellidoPaciente" value="Ejemplo" readonly onmousedown="return false;">
            </div>
            <div class="form-group">
                <label >ID Odontolog:</label>
                <input type="text" class="form-control" placeholder="nombrePaciente" id="idOdontologo" value="Ejemplo">
            </div>
            <div class="form-group">
                <label >Nombre Odontologo:</label>
                <input type="text" class="form-control" placeholder="nombreOdontologo" id="nombreOdontologo" value="Ejemplo" readonly onmousedown="return false;">
            </div>
            <div class="form-group">
                <label >Apellido Odontologo:</label>
                <input type="text" class="form-control" placeholder="apellidoOdontologo" id="apellidoOdontologo" value="Ejemplo" readonly onmousedown="return false;">
            </div>
            <div class="form-group">
                <label >Fecha Turno:</label>
                <input type="date" class="form-control" placeholder="fechaTurno" id="fechaTurno" value="Ejemplo">
            </div>

            <button type="submit" class="btn btn-custom"
                    id="btn-add-new-odontologo">Actualizar
            </button>
        </div>
    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
</div>
